<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a Course</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <h1 class="d-flex justify-content-center">Are you sure you want to delete the following course?</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="mb-3-4 col">
                <p> Name:</p>
            </div>
            <div class="mb-3-6 col">
                <p>{{courses.name}}</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3-4 col">
                <p> Descirption:</p>
            </div>
            <div class="mb-3-6 col">
                <p>{{courses.desc}}</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3-2 col">
                <a class="btn btn-primary" href="/" role="button">No</a>
            </div>
            <div class="mb-3-4 col">
                <form action="/courses/destroy/delete_yes/{{courses.id}}" method="POST">
                    {% csrf_token %}
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">Yes! I want to delete this
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
