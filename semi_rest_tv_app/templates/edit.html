<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a TV Show</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="main" class="container">
        <h1 class="d-flex justify-content-center">Edit Show</h1> <a class="link" href="/shows">Go Back</a>
        <div class="container" id="form-start">
            <form action="/shows/{{shows.id}}/update" method="POST">
                {% csrf_token %}
                
                <div class="row">
                    <div class="mb-3 col">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{{shows.title}}">
                        
                    </div>
                    <div class="mb-3 col">
                        <label for="network" class="form-label">Network</label>
                        <input type="text" class="form-control" id="network" name="network"  placeholder="Network" value="{{shows.network.name}}">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="release_date" class="release_date">Release Date</label>
                        <input type="date" class="form-control" id="release_date" name="release_date"  placeholder="Release Date" value="{{ shows.release_date|date:'Y-m-d' }}">
                    </div>
                    <div class="mb-3 col">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description"  placeholder="Description" value="{{shows.desc}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
        <a class="link" href="/shows/{id}">Go to Show</a>
    </div>
    
</body>
</html>
