<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="main">
        <div class="container">
            
            <h1 class="d-flex justify-content-center">{{shows.title}}</h1>
            <a class="link" href="/shows">Go Back</a>
            <div class="col-sm">
                <p>Title: {{shows.title}}</p>
                <p>Network: {{shows.network.name}}</p>
                <p>Release Date: {{shows.release_date}}</p>
                <p>Description: {{shows.desc}}</p>
            </div>
            <div>
                Last Updated: {{shows.updated_at}}
            </div>
            <div>    
                <a class="btn btn-primary" href="/shows/{{shows.id}}/edit" role="button">Edit</a>
                <form action="/shows/{{shows.id}}/remove" method="POST">
                    {% csrf_token %}
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
