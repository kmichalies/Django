<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="main">
        <h1 class="d-flex justify-content-center">All Shows</h1>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Network</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in shows %}
                    <tr>
                    <th scope="row">{{show.id}}</th>
                        <td>{{show.title}}</td>
                        <td>{{show.network.name}}</td>
                        <td>{{show.release_date}}</td>
                        <td><a href="/shows/{{show.id}}">Show</a>
                            <p> | </p>
                            <a href="/shows/{{show.id}}/edit">Edit</a>
                            <p> | </p>
                            
                            <form action="/shows/{{show.id}}/remove" method="POST">
                                {% csrf_token %}
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </div>
                                
                            </form>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        <div>
            <a class="link" href="/shows/new">Add a New Show</a>
        </div>    
        </div>
    </div>
</body>
</html>
